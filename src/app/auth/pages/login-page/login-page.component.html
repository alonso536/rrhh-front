<div class="card my-4">
    <div class="card-body">
    <h2 class="text-center my-4">{{ title }}</h2>
    <form #loginForm="ngForm" class="m-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control"  name="username" id="username" [(ngModel)]="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
        </div>
        <div class="mb-3">
            <button (click)="login()" class="btn btn-primary bg-gradient">{{ title }}</button>    
        </div>
        <a class="link-offset-2 link-underline link-underline-opacity-0" [routerLink]="['/auth/register']">Do you already have an account? Sign up</a>
    </form>
</div>        
</div>

@if(errors.length > 0) {
    <div class="alert alert-danger">
        <p class="text-center my-2">{{ errors[0] }}</p>
    </div>
}

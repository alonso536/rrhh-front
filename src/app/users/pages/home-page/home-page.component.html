<h2 class="my-3">{{ title }}</h2>
@if(users.length > 0) {
  <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td class="d-flex justify-content-evenly">
              <button class="btn btn-primary btn-sm" [routerLink]="['/users/show', user.id]">Show</button>
              <button *ngIf="isAdmin" class="btn btn-danger btn-sm" (click)="destroy(user)">Delete</button>
          </td>
      </tr>
      } 
        
    </tbody>
  </table>
} @else {
  <p class="my-3">Empty list of users</p>
}

@if(paginator) {
  <users-paginator [paginator]="paginator"></users-paginator>
}
